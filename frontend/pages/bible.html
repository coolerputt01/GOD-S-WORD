<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible | GOD'S WORD</title>

  <!-- App CSS -->
  <link rel="stylesheet" href="../assets/styles/bible.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar" role="banner">
    <h1 class="app-title">üìñ Holy Bible</h1>
    <button class="profile-btn" aria-label="Open Profile">
      <img src="https://i.pravatar.cc/60" alt="User" />
    </button>
  </header>

  <main class="container" role="main">
    <!-- Search -->
    <section class="search-section" aria-labelledby="search-label">
      <label id="search-label" class="sr-only" for="search-input">Search verses</label>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search verses or keywords‚Ä¶" autocomplete="off" />
        <button class="search-btn" aria-label="Search">üîé</button>
      </div>
    </section>

    <!-- Quick Book Navigation -->
    <section class="books-section" aria-labelledby="books-title">
      <h2 id="books-title" class="section-title">Recently Read Books</h2>
      <div class="book-rail" role="list">
        <button class="book-pill" role="listitem">Genesis</button>
        <button class="book-pill" role="listitem">Exodus</button>
        <button class="book-pill" role="listitem">Psalms</button>
        <button class="book-pill" role="listitem">Proverbs</button>
        <button class="book-pill" role="listitem">Matthew</button>
      </div>
    </section>

    <!-- Chapter Header / Picker -->
    <section class="picker-section" aria-label="Chapter picker">
      <div class="picker">
        <div class="picker-group">
          <label for="book-dropdown-btn">Book</label>
          <div class="custom-dropdown" id="book-dropdown" data-type="book">
            <button id="book-dropdown-btn" class="dropdown-btn" aria-haspopup="listbox" aria-expanded="false">Select Book ‚ñº</button>
            <ul class="dropdown-list hidden" role="listbox" tabindex="-1" aria-labelledby="book-dropdown-btn"></ul>
          </div>
        </div>

        <div class="picker-group">
          <label for="chapter-dropdown-btn">Chapter</label>
          <div class="custom-dropdown" id="chapter-dropdown" data-type="chapter">
            <button id="chapter-dropdown-btn" class="dropdown-btn" aria-haspopup="listbox" aria-expanded="false">Select Chapter ‚ñº</button>
            <ul class="dropdown-list hidden" role="listbox" tabindex="-1" aria-labelledby="chapter-dropdown-btn"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Chapter Content -->
    <section class="chapter-card" aria-labelledby="chapter-title">
      <header class="chapter-header">
        <h2 id="chapter-title">Loading...</h2>
      </header>

      <!-- Skeleton loader -->
      <article class="chapter-text loading">
        <div class="skeleton-line short"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
      </article>

      <!-- Loading circle -->
      <div class="loading-circle"></div>

      <!-- Audio Controls -->
      <div class="audio-bar" role="group" aria-label="Audio controls">
        <div class="controls">
          <button class="audio-btn" aria-label="Previous Chapter">‚èÆÔ∏è</button>
          <button class="audio-btn primary play no" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
          <button class="audio-btn" aria-label="Next Chapter">‚è≠Ô∏è</button>
        </div>
        <div class="progress">
          <span class="time time-start">00:00</span>
          <div class="track">
            <div class="fill" style="width: 30vw"></div>
          </div>
          <span class="time">03:21</span>
        </div>
      </div>
    </section>

    <div class="picker-actions">
      <button class="pill-btn" aria-label="Previous Chapter">‚Üê Prev</button>
      <button class="pill-btn" aria-label="Next Chapter">Next ‚Üí</button>
    </div>
  </main>

  <!-- Bottom Navbar -->
  <nav class="navbar" role="navigation" aria-label="Primary">
    <a href="#" class="nav-link active" aria-current="page">
      <span class="icon">üè†</span>
      <span class="label">Home</span>
    </a>
    <a href="#" class="nav-link">
      <span class="icon">üìñ</span>
      <span class="label">Bible</span>
    </a>
    <a href="#" class="nav-link">
      <span class="icon">ü§ñ</span>
      <span class="label">AI</span>
    </a>
    <a href="#" class="nav-link">
      <span class="icon">‚úçÔ∏è</span>
      <span class="label">Blogs</span>
    </a>
    <a href="#" class="nav-link">
      <span class="icon">üé•</span>
      <span class="label">Video</span>
    </a>
  </nav>

  <script src="https://js.puter.com/v2/"></script>
  <script type="text/javascript" charset="utf-8" src="../assets/scripts/bible.js"></script>
</body>
</html>
