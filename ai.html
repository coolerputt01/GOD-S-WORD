<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="GOD'S WORD">
  <meta name="description" content="Christian Ai chatbot">
  <meta name="theme-color" content="rgb(24, 29, 34)">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="rgb(24, 29, 34)">
  <meta name="msapplication-TileColor" content="rgb(13, 13, 13)">
  <meta name="msapplication-TileImage" content="">

  <title>
   GOD'S WORD - Christian Ai chatbot
  </title>
  
    <!-- cdn links for poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <!-- cdn link for fontawesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
       <!-- link to manifest.json file -->
  
     <!-- link to css style sheet -->
  <link rel="stylesheet" href="ai.css">

</head>
<body>
    <header class="header">
    <h3 class="header-title">GOD'S WORD</h3>
    <div class="nav-icons">
      <i class="fa-solid fa-robot ai-icon"></i>
      <i class="fa-solid fa-music music-icon"></i>
      <span class="bubbledown"></span>
      <span class="bubbleup"></span>
    </div>
  </header>
  <main>
   
    <div class="container">
      <ul class="topbar">
        <li>
          <h3 id="axionis-name">
            Chatbot
          </h3>
        </li>
        <li>
        </li>
      </ul>
      
      
      

      
      <div class="chatbox">
        
        <div class="default-screen">
<lottie-player src="https://lottie.host/03dddfbb-272d-43aa-b74c-235e40b74450/tXatra0map.json" background="##fff" speed="1" style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
           <h3>
             Chatbot
           </h3>
           <p>
             Hi, I'm Chatbot. Your friendly spiritual friend.
           </p>
        </div>
        
      </div>
     
      
     <div class="chat-sender">
       <input type="text" id="chat-input" required="" placeholder="Type your message..."/>
       <button id="send-button">
         <i class="fa-solid fa-paper-plane" id="send-icon"></i>
       </button>
     </div>
     
     
     

    </div>
    
  </main>
    <div class="nav-bar">
    <div class="icon">
    <i class="fa-solid fa-house house-icon"></i>
    <p class="icon-name">Home</p>
    </div>
    <div class="icon">
    <i class="fa-solid fa-book bible-icon"></i>
    <p class="icon-name">Bible</p>
    </div>
    <div class="icon">
    <i class="fa-solid fa-plus add-icon"></i>
    <p class="icon-name">Add blog</p>
    </div>
     <div class="icon">
    <i class="fa-solid fa-newspaper blog-icon"></i>
     <p class="icon-name">Read blog</p>
    </div>
     <div class="icon">
    <i class="fa-solid fa-camera video-chat-icon"></i>
    <p class="icon-name">Video Chat
     <span class="bubbleup"></span>
      <span class="bubbledown"></span>
  </div>
    <script src="https://esm.run/@google/generative-ai"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"></script>
  <script src="ai.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => console.log('Service Worker registered:', registration))
        .catch(error => console.error('Service Worker registration failed:', error));
    }
  </script>
</body>
</html>
