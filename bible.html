<html>

<head>
  <meta charset="UTF-8">

  <meta property="og:image" content="icon.webp">
  <meta property="og:title" content="GOD'S WORD">
  <link rel="shortcut icon" href="icon.webp">
  <link rel="manifest" href="/manifest.json">
  <link rel="preload" as="image" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMUw-HXQcHSVa1nsv4OyIg4w9THeC90kG_dN9cvbT1jA&s" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

<body>
   <header class="header">
      <h3 class="header-title">GOD'S WORD</h3>
      <div class="nav-icon">
        <i class="fa-solid fa-robot ai-icon"></i>
        <i class="fa-solid fa-music music-icon"></i>
      </div>
       <span class="bubbleup"></span>
       <span class="bubbledown"></span>
    </header>
    <div class="main-container">
        <h2 class="bible-head-text">Bible</h2>
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Search for a book...">
        </div>
        <div class="book-list-container"></div>
    </div>
  <div class="nav-bar">
      <div class="icon">
        <i class="fa-solid fa-house house-icon"></i>
        <p class="icon-name">Home</p>
      </div>
      <div class="icon">
        <i class="fa-solid fa-book bible-icon"></i>
        <p class="icon-name">Bible</p>
      </div>
      <div class="icon">
        <i class="fa-solid fa-plus add-icon"></i>
        <p class="icon-name">Add blog</p>
      </div>
      <div class="icon">
        <i class="fa-solid fa-newspaper blog-icon"></i>
        <p class="icon-name">Read blog</p>
      </div>
      <div class="icon">
        <i class="fa-solid fa-camera video-chat-icon"></i>
        <p class="icon-name">Video Chat
          <span class="bubbleup"></span>
          <span class="bubbledown"></span>
      </div>
    <script src="bible.js">
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('Service Worker registered:', registration))
          .catch(error => console.error('Service Worker registration failed:', error));
      }
    </script>
